<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{{user.name}}的观影表单</title>
    <link rel="icon" href="{{url_for('static',filename='favicon.ico')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    {% endblock %}
  </head>
  <body>
    {% for message in get_flashed_messages() %}
      <div class="alert">
        {{message}}
      </div>
    {% endfor%}
    <h2>
      <img class="girl" src="{{url_for('static',filename='images/girl.jpg')}}" alt="girl">
      <br>{{user.name}}的观影列表
    </h2>
    <nav>
      <ul>
        <li><a href="{{url_for('index')}}">主页</a></li>
        {% if current_user.is_authenticated %}
          <li><a href="{{url_for('settings')}}">设置</a></li>
          <li><a href="{{url_for('logout')}}">登出</a></li>
        {%else%}
          <li><a href="{{url_for('login')}}">登陆</a> </li>
        {%endif%}
      </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
      <small>&copy;2019 <a href="https://github.com/meiyujack" target="_blank">meiyujack</a></small>
    </footer>
  </body>
</html>
